<html>
<head>
    <title>Animated Login Form</title>
    <link asp-href-include="~/MainStyle/RootStyleSheet.css" asp-append-version="true" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

    <div class="container">
        <div class="login-content">
            <form id="loginForm" action="#">
                <img src="~/Images/avatar1.svg">
                <h2 class="title">LOGIN</h2>
                <div class="input-div one">
                    <div class="i">
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="div">
                        <h5>Username</h5>
                        <input type="text" id="loginUsername" class="input">
                    </div>
                </div>
                <div class="input-div pass">
                    <div class="i">
                        <i class="fas fa-lock"></i>
                    </div>
                    <div class="div">
                        <h5>Password</h5>
                        <input type="password" id="loginPassword" class="input">
                    </div>
                </div>
                <input type="button" onclick="checkLoginDetails()" class="submitbtn" value="Login">
                <span class="incorrectDetails" id="loginPageIncorrectAlert"></span>
            </form>
        </div>
    </div>

	<script type="text/javascript" src="js/jquery-3.2.1.slim.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/captcha-validator.js"></script>
	<script type="text/javascript" src="js/service.js"></script>
    <script asp-src-include="~/MainScript/RootScript.js" asp-append-version="true"></script>
</body>
</html>
